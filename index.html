<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.02473427801257542 0.02473427801257542 0.02473427801257542"
                    gps-entity-place="latitude: 12.997347399574736; longitude: 77.60952064087832;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"

                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"

                    gps-entity-place="latitude: 12.997390542697644; longitude: 77.60954897847483;"

                    gps-entity-place="latitude: 12.997461297404683; longitude: 77.60959679817171;"
                ></a-entity>
                <a-entity
